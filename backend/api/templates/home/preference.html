<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Settings</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
    /* Samma CSS-styling som tidigare */
    body {
        font-family: Rimouski, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
        background-color: #D9CBCB30;
    }

    .sidebar {
        background-color: #FA996566;
        width: 250px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .sidebar img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        cursor: pointer;
    }

    .sidebar h3 {
        margin: 10px 0;
        font-size: 25px;
        text-align: center;
    }

    .menu {
        list-style-type: none;
        padding: 0;
        width: 100%;
    }

    .menu li {
        margin: 10px 0;
    }

    .menu a {
    text-decoration: none;
    color: #333;
    font-size: 16px;
    display: flex;
    align-items: center;
    padding: 10px;
    text-align: left;
    border-radius: 25px; /* Gör knapparna rundade */
    transition: background-color 0.3s, color 0.3s; /* Mjuk övergång */
}

.menu a i {
    margin-right: 8px; /* Mellanrum mellan ikon och text */
    font-size: 18px; /* Justera storleken på ikonen om nödvändigt */
}

    .menu .active {
        background-color: #ffa07a;
        color: white;
    }

    .menu a:hover {
    background-color: #ffa07a30; /* Lättare nyans vid hovring */
    color: #333;
}

    .logout {
        margin-top: auto;
        color: #333;
        font-size: 28px;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
    }

    .main-content {
        flex-grow: 1;
        padding: 40px;
        background-color: transparent;
    }

    .main-content h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
    font-size: 14px;          /* Justera storleken på texten */
    font-family: 'Rimouski';
    color: #333333;           /* Justera färgen på texten */
    font-weight: bold;        /* Gör texten fetstil (om du vill) */
    margin-bottom: 5px;
    display: block;
}


    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .save-btn {
        background-color: #ffa07a;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<script>
    // Funktion för att navigera till olika sidor
    function navigateTo(page) {
        if (page === "logout") {
            if (confirm("Are you sure you want to log out?")) {
                // Redirect till logga-ut-sida
                window.location.href = "logout.html"; 
            }
        } else {
            // Länka till andra sidor på hemsidan
            window.location.href = page + ".html";
        }
    }
</script>
</head>
<body>



<!-- Sidebar -->
<div class="sidebar">
    <img src="din-logga-url.png" alt="Logotyp" onclick="navigateTo('home')">   <!-- Logo needs to be uploadad to a server -->
    <img src="https://via.placeholder.com/100" alt="User Profile Picture" onclick="navigateTo('home')">  
    <h3>Hyunji</h3>
    <ul class="menu">
        <li><a href="#" class="active" onclick="navigateTo('profile')">
            <i class="fas fa-user"></i> Profile details
        </a></li>
        <li><a href="#" onclick="navigateTo('preferences')">
            <i class="fas fa-cog"></i> Preferences
        </a></li>
        <li><a href="#" onclick="navigateTo('history')">
            <i class="fas fa-history"></i> History & Rating
        </a></li>
    </ul>
    <a href="#" class="logout" onclick="navigateTo('logout')">Log out</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <h2>Account Settings</h2>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" id="email" name="email" placeholder="Value">
    </div>

    <div class="form-group">
        <label for="first-name">First name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Value">
    </div>

    <div class="form-group">
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Value">
    </div>

    <h3>Change password</h3>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Value">
    </div>

    <div class="form-group">
        <label for="new-password">New password</label>
        <input type="password" id="new-password" name="new-password" placeholder="Value">
    </div>

    <div class="form-group">
        <label for="confirm-password">Confirm new password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Value">
    </div>

    <button class="save-btn">Save</button>
</div>

</body>
</html>
