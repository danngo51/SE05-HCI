<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMate</title>
    <style>
 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

       
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

       
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        
        .header {
            padding: 20px;
            background-color: #ffffff;
            position: relative;
        }

     
        .header a {
            position: absolute;
            top: 20px;
            font-size: 14px;
            color: #333;
            text-decoration: none;
        }


      
.header a {
    position: absolute;
    top: 20px;
    font-size: 14px;
    color: #333;
    text-decoration: none;
}


.header a.signup {
    right: 110px; 
    top: 27px;
    cursor: pointer;
}

.header a.login {
    right: 20px;
    background-color: #000000; 
    color: #ffffff;
    padding: 8px 15px; 
    border-radius: 5px; 
    text-decoration: none;
    cursor: pointer;
}


     
        .logo img {
            width: 165px;
            margin-bottom: -10px;
            margin-top: 20px;
            cursor: pointer;
        }

    
        .title {
            font-size: 42px;
            font-weight: bold;
            color:#043635;
            margin-bottom: 10px;
            margin-top: -60px;
            font-family: 'Poppins', sans-serif;
        }

        
        .background-section {
            position: relative;
            background: url('Pic2.png') no-repeat center/cover;
            padding: 60px 20px;
        }

        
        .overlay-text {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button {
    display: inline-block;
    background-color: #65CB9B;
    color: #09393D;
    padding: 10px 20px;
    border-radius: 30px;
    font-size: 20px;
    font-weight: bold;
    text-decoration: none;
    transition: background-color 0.3s;
    border: 4px solid #09393D; 
    cursor: pointer;
}
        .button:hover {
            background-color: #2c3c35;
        }
    </style>

<script>
function navigateTo(page) {
            window.location.href = page + ".html";
        }

</script>



</head>
<body>
    <div class="container">
       
        <div class="header">
            <a href="#" class="signup" onclick="navigateTo('register')" >Sign up</a>
            <a href="#" class="login" onclick="navigateTo('login')" >Log in</a>
            <div class="logo">
                <img src="Logga-removebg-preview.png" alt="MealMate Logo" onclick = "navigateTo('Frontpage')">
            </div>
        </div>



        <div class="background-section">
        <h1 class="title">MealMate</h1>
            <p class="overlay-text">Get your own personalized <br> meal recommendation & recipes!</p>
            <a href="#" class="button" onclick="navigateTo('register')" >Get started! </a>
        </div>
    </div>
</body>
</html>
