<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMate - Log in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #ffffff;
        }

        .left-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .right-container {
            flex: 1;
            background-image: url('FOR_LOG_IN.png');
            background-size: cover;
            background-position: center;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 140px;
            margin-bottom: -10px;
            margin-top: 20px;
            cursor: pointer;
        }

        .logo h1 {
            font-size: 36px;
            color: #043635;
            margin-top: 10px;
        }

        .signup-form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #0f865a;
            outline: none;
        }

        .button {
            background-color: #65CB9B;
            color: #09393D;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            border: 3px solid #09393D;
            cursor: pointer;
            text-align: center;
            display: block;
        }

        .button:hover {
            background-color: #2c3c35;
        }

        .footer {
            text-align: center;
            margin-top: 12px;
        }

        .footer a {
            color: #0f865a;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .clear-btn {
            position: absolute;
            right: 10px;
            top: 41px;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #888;
        }

        .clear-btn:hover {
            color: #000;
        }
    </style>
    <script>
        function navigateTo(page) {
            window.location.href = page + ".html";
        }

        function clearField(fieldId) {
            document.getElementById(fieldId).value = '';
        }
    </script>
</head>
<body>
    <div class="left-container">
        <div class="logo">
            <img src="Logga-removebg-preview.png" alt="MealMate Logo" onclick="navigateTo('Frontpage')">
            <h1>MealMate</h1>
        </div>

        <form class="signup-form">
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="button" class="clear-btn" onclick="clearField('email')">&times;</button>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="button" class="clear-btn" onclick="clearField('password')">&times;</button>
            </div>
            <a href="#" class="button" onclick="navigateTo('base_preference')">Log in</a>
        </form>

        <div class="footer">
            <a href="#" onclick="history.back()">Go back</a>
        </div>
    </div>
    <div class="right-container"></div>
</body>
</html>
