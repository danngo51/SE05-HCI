<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMate - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;  /*ändrar från f8f8f8 till ffffff */
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            margin-top: 0px; 
        }

        .logo img {
            width: 140px;
            margin-bottom: -10px;
            margin-top: 20px;
            cursor: pointer;
        }

        .logo h1 {
            font-size: 36px;
            color: #043635;
            margin-top: 10px;
        }

        .container {
            background-color: #f0f0f0;
            border: 3px solid #000000;
            border-radius: 12px;
            box-shadow: 0 7px 10px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            max-width: 480px;
            width: 100%;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-row {
            display: flex;
            gap: 20px;
        }

        .input-row > div {
            flex: 1;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #0f865a;
            outline: none;
        }

        .button {
            display: inline-block;
            background-color: #65CB9B;
            color: #09393D;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            border: 3px solid #09393D;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #2c3c35;
        }

        .footer {
            text-align: center;
            margin-top: 12px;
        }

        .footer p {
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #0f865a;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer .go-back {
            display: block;
            margin-top: 10px;
            color: #555;
            font-size: 14px;
            cursor: pointer;
        }
    </style>

    <script>
        function navigateTo(page) {
            window.location.href = page + ".html";
        }
    </script>
</head>
<body>
    <!-- Logotyp och Titel utanför boxen -->
    <div class="logo">
        <img src="Logga-removebg-preview.png" alt="MealMate Logo" onclick="navigateTo('Frontpage')">
        <h1>MealMate</h1>
    </div>

    <!-- Formulärbox -->
    <div class="container">
        <form class="signup-form">
            <!-- First Name och Last Name bredvid varandra -->
            <div class="input-row">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Value" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Value" required>
                </div>
            </div>
            
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Value" required>
            </div>

            <!-- Password och Confirm Password bredvid varandra -->
            <div class="input-row">
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Value" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Value" required>
                </div>
            </div>
        </form>
    </div>

    <a href="#" class="button" onclick="navigateTo('base_preference')">Sign up</a>
    <div class="footer">
        <p>Already have an account? <a href="#" onclick="navigateTo('logIn')">Log in</a></p>
        <a href="#" class="go-back" onclick="history.back()">Go back</a>
    </div>
</body>
</html>
